<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tailwind-2 Tripma</title>
</head>
<style>
    .containertal {
        width: 85%;
        margin: 0 auto;
        padding: 0;

    }
</style>

<body>

    <header class="flex items-center lg:w-4/5 containertal">

        <nav class="flex justify-between items-center px-10 py-10 w-full">

            <div>
                <h1 class="text-2xl md:text-5xl w-1/2 text-center font-bold text-blue-500">Tripma</h1>
            </div>

            <div class="flex gap-8">
                <ul id="menu"
                    class="flex flex-col fixed  items-center top-0 -left-full ease-in-out bg-gray-700 w-1/3 h-screen gap-3 px-5 md:static md:flex-row md:bg-transparent md:w-auto md:h-auto md:space-x-5 md:p-0 md:gap-0 md:left-auto">
                    <li><a href="#" class="text-blue-500 text-xl font-medium">Flights</a></li>
                    <li><a href="#" class="text-blue-500 text-xl font-medium">Hotels</a></li>
                    <li><a href="#" class="text-blue-500 text-xl font-medium">Packages</a></li>
                    <li><button class="text-blue-500 text-xl font-medium">Sign in</button></li>
                </ul>

                <div class="flex items-center justify-center gap-5">
                    <button class="text-white bg-blue-500 w-20 h-8 rounded font-medium">Sign up</button>

                    <button class="text-blue-500 text-3xl flex items-center md:hidden" onclick="btn()">
                        <i class="fa-solid fa-bars-staggered"></i>
                    </button>
                </div>
            </div>

        </nav>

    </header>

    <main>
        <section class="containertal flex flex-col gap-10 ">

            <div class="mt-10 w-full max-w-4xl flex">
                <div class="flex flex-col md:flex-row items-center bg-white">
                    <div class="w-full md:w-1/4 p-2 flex items-center border-r">
                        <div class="p-2">
                            <i class="fa-solid fa-plane-departure"></i>
                        </div>
                        <input type="text" placeholder="From where?" class="w-full px-3 py-2 outline-none" />
                    </div>
                    <div class="w-full md:w-1/4 p-2 flex items-center border-r">
                        <div class="p-2">
                            <i class="fa-solid fa-plane-arrival"></i>
                        </div>
                        <input type="text" placeholder="Where to?" class="w-full px-3 py-2 outline-none" />
                    </div>
                    <div class="w-full md:w-1/4 p-2 flex items-center border-r">
                        <div class="p-2">
                            <i class="fa-regular fa-calendar"></i>
                        </div>
                        <input type="text" placeholder="Depart - Return" class="w-full px-3 py-2 outline-none" />
                    </div>
                    <div class="w-full md:w-1/4 p-2 flex items-center border-r">
                        <div class="p-2">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <input type="text" placeholder="1 adult" class="w-full px-3 py-2 outline-none" />
                    </div>
                    <div class="w-full md:w-auto p-2">
                        <button class="w-full md:w-auto bg-blue-600 text-white px-4 py-2 rounded-md">Search</button>
                    </div>
                </div>
            </div>

            <div class="flex flex-col  md:flex-row gap-2">
                <select name="" id="" class="p-3 rounded-xl border">
                    <option value="1">Max price</option>
                    <option value="1">Max price</option>
                    <option value="1">Max price</option>

                </select>
                <select name="" id="" class="p-3 rounded-xl border">
                    <option value="1">Shops</option>
                    <option value="1">Shops</option>
                    <option value="1">Shops</option>
                </select>
                <select name="" id="" class="p-3 rounded-xl border">
                    <option value="1">Times</option>
                    <option value="1">Times</option>
                    <option value="1">Times</option>
                </select>
                <select name="" id="" class="p-3 rounded-xl border">
                    <option value="1">Airlines</option>
                    <option value="1">Airlines</option>
                    <option value="1">Airlines</option>
                </select>
                <select name="" id="" class="p-3 rounded-xl border">
                    <option value="1">MaxSeat classprice</option>
                    <option value="1">MaxSeat classprice</option>
                    <option value="1">MaxSeat classprice</option>
                </select>
                <select name="" id="" class="p-3 rounded-xl border">
                    <option value="1">More</option>
                    <option value="1">More</option>
                    <option value="1">More</option>
                </select>
            </div>
        </section>

    </main>




    <script src="./js/app.js"></script>

</body>

</html>
